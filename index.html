<div data-lightning-out="true"></div>

<script>

    const appName = 'c:LightningOutLeadConvMatterRegFLowAura';
    const componentName = 'c:leadConvMatterRegScreenFlow';
    const lightningEndpoint = 'https://phifinneymcdonald2020--regoform.sandbox.my.site.com';
    const targetElement = document.querySelector("[data-lightning-out]");
    
    // read url paramater
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const componentAttributes = {
        recordId: urlParams.get('recordId')
    };

    $Lightning.use(
        appName,
        function (){
            $Lightning.createComponent(
                componentName,
                componentAttributes,
                targetElement,
                function (cmp){
                    console.log('lightning component created');
                }
            );
        },
        lightningEndpoint
    );


</script>
